<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .blink {
            animation: blinker 1s linear infinite;
        }
    
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
    <title>Login/Registration</title>
</head>
<body>
    <header>
        <div class="navbar" style="background-color: #1877F2;">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="text-light mx-auto">Welcome on Our Site</h1>
                
            </div>
        </div>
    </header>
    <div class="container d-flex justify-content-between gap-3">
        <div class="w-50">
            <h2 class="text-center">Registration</h2>
                <form action="/register" method="post" class="form d-flex flex-column gap-3">
                <div class="form-group">
                    <label for="first_name">Full Name:</label>
                    <input type="text" name="first_name" placeholder="First Name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Full Name:</label>
                    <input type="text" name="last_name" placeholder="Last Name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="first_name">Birthday:</label>
                    <input type="date" name="birthday" placeholder="birthday" class="form-control">
                </div>
                <div class="form-group">
                    <label for="female">Female</label>
                    <input type="radio" id="sex" name="sex" value="female">
       
                </div>
                <div class="form-group">
                    <label for="male">Male</label>
                    <input type="radio" id="sex" name="sex" value="male">
                </div>
                <div>
                    <label for="education_level" class="form-label">Education Level:</label>
                    <label for="education_level">Education Level</label>
                        <select id="education_level" name="education_level">
                            <option value="none">No Formal Education</option>
                            <option value="primary">Primary Education</option>
                            <option value="secondary">Secondary Education</option>
                            <option value="highschool">High School Diploma</option>
                            <option value="associate">Associate Degree</option>
                            <option value="bachelor">Bachelor's Degree</option>
                            <option value="master">Master's Degree</option>
                            <option value="doctorate">Doctorate or Higher</option>
                        </select>

                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control">
                </div>
    
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <div class="w-50">
            <h2 class="text-center">Login</h2>
            <form action="/login" method="post" class="form d-flex flex-column gap-3">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="Password" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="container text-bg-danger  w-50  text-center mt-3" >
        
                {% with messages = get_flashed_messages()%}
                {% if messages %}
                    {% for message in messages %}
                        <p class="blink">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith%}
        
        
            </div>
        </div>
        
    </div>
    

</body>
</html>
